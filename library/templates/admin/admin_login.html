<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-custom">
    <a class="navbar-brand"> <img src="/static/images/logo.png" height="30px" class="mr-3">Library System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/login">Admin</a>
            </li>
        </ul>
    </div>
</nav>
<!-- End of Header -->
<div class="container p-5 rounded shadow" style="width: 50%">


    <h3 class="mb-5 text-center">Admin Login</h3>
    {% if msg != null %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
    {% endif %}
    <form action="/admin/dashboard/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" required>

        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-custom align-right">Login</button>
        </div>

    </form>

</div>

</body>

<style>
    body {
        background-color: #ebebeb;
    }
    .container {
        margin-top: 150px;
        background-color: white;
    }
</style>
</html>
