<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>

Book List

{{ student.username }}

<a class="btn btn-primary" href="/logout">Log Out</a>

<a class="btn btn-primary" href="/student/booklist">Booklist</a>

<a class="btn btn-primary" href="/student/history">History</a>


<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Book ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Author</th>
        <th scope="col">Pub Date</th>
        <th scope="col">Stock</th>
        <th scope="col">Detail</th>
    </tr>
    </thead>
    <tbody>

    {% for book in booklist %}
        <tr>
            <th>{{ book.id }}</th>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.pub_date }}</td>
            <td>{{ book.stock }}</td>

            <td>
                <form method="post" action="{{ book.id }}">
                    {% csrf_token %}
                    <input type="hidden" value="{{ student.id }}" name="student_id">
                    <button class="btn btn-danger" type="submit"><i class="fa fa-info" aria-hidden="true"></i></button>
                </form>

            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>




</body>
</html>
