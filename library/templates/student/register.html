<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="/static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-custom">
    <a class="navbar-brand"> <img src="/static/images/logo.png" height="30px" class="mr-3">Library System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/login">Admin</a>
            </li>
        </ul>
    </div>
</nav>
<!-- End of Header -->

<div class="container p-5 rounded shadow" style="width: 60%">

    <h3 class="mb-5 text-center">Register</h3>

    {% if msg != null %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
    {% endif %}


    <form action="" method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-6">
                 <label>Student ID</label>
            <input class="form-control" type="text" name="student_id">
            </div>
            <div class="form-group col-md-6">
                 <label>Email</label>
            <input class="form-control" type="email" name="email">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input class="form-control" type="text" name="first_name">
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input class="form-control" type="text" name="last_name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Username</label>
                <input class="form-control" type="text" name="username">
            </div>
            <div class="form-group col-md-6">
                <label>Password</label>
                <input class="form-control" type="password" name="password">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Major</label>
                <input class="form-control" type="text" name="major">
            </div>
            <div class="form-group col-md-6">
                <label>Gender</label>
                <select name="gender" class="form-control">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Photo</label>
            <input class="form-control-file" type="file" name="photo" required>
        </div>

            <div class="form-group">
                <img src="/getCode" id="demo">

                <button type="button" class="ml-2 btn btn-dark" onclick="loadDoc()" > <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>

        <div class="mt-4 form-group w-50"   >
            <input class="form-control mt-2" type="text" name="code" placeholder="Verify code">

        </div>

        <button type="submit" class="btn btn-custom">Register</button>

    </form>


</div>


<script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                d = new Date();
                img = document.getElementById("demo")
                img.src="/getCode?"+d.getTime();
            }
        };
        xhttp.open("GET", "/getCode", true);
        xhttp.send();
    }
</script>



</body>


<style>
    body {
        background-color: #ebebeb;
    }
    .container {
        margin-top: 70px;
        background-color: white;
    }
</style>
</html>
